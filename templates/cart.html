<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Connect - Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="bg7.jpg" width="40" alt="Artisan Connect Logo">
                Artisan Connect
            </div>
            <nav>
                <ul>
                    <li><a href="profile.html" class="btn">Profile</a></li>
                    <li><a href="cart.html" class="btn">Cart</a></li>
                    <li><a href="wishlist.html" class="btn">Wishlist</a></li>
                    <li><a href="art.html" class="btn">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container" id="cart-items">
        <!-- Inside the cart-items container -->
<div class="cart-item">
    <p><strong>Name:</strong> <span class="cart-item-name">{item.name}</span></p>
    <p><strong>Price:</strong> <span class="cart-item-price">{item.price}</span></p>
    <p><strong>Quantity:</strong> <span class="cart-item-quantity"></span></p>
</div>

        <!-- Cart items will be dynamically added here -->
    </div>

    <div class="container" id="cart-total">
        <p>Total Price: $<span id="total-price">0.00</span></p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Artisan Connect. All rights reserved.</p>
        </div>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
